<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EFT Lean Trainer</title>
<style>
/* === Reset & Base === */
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

:root {
  --bg-primary: #1a1a2e;
  --bg-secondary: #16213e;
  --bg-tertiary: #0f3460;
  --accent-red: #e94560;
  --accent-turquoise: #16c79a;
  --accent-navy: #0f3460;
  --text-primary: #e0e0e0;
  --text-secondary: #8899aa;
  --text-muted: #556677;
  --key-bg: #2a2a4a;
  --key-border: #3a3a5a;
  --key-active: #e94560;
  --key-lean-left: #16c79a;
  --key-lean-right: #e94560;
  --panel-bg: rgba(22, 33, 62, 0.8);
  --panel-border: rgba(15, 52, 96, 0.6);
}

html, body {
  height: 100%;
  background: var(--bg-primary);
  color: var(--text-primary);
  font-family: 'Courier New', 'Consolas', 'Monaco', monospace;
  overflow: hidden;
  user-select: none;
  -webkit-user-select: none;
}

/* === Layout === */
#app {
  display: flex;
  flex-direction: column;
  height: 100vh;
  max-width: 1200px;
  margin: 0 auto;
  padding: 8px 16px;
}

/* === Header === */
#header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 8px 0;
  border-bottom: 1px solid var(--panel-border);
  flex-shrink: 0;
}

#header h1 {
  font-size: 18px;
  font-weight: bold;
  letter-spacing: 3px;
  text-transform: uppercase;
  color: var(--accent-red);
  text-shadow: 0 0 10px rgba(233, 69, 96, 0.3);
}

#header-controls {
  display: flex;
  align-items: center;
  gap: 12px;
}

.toggle-group {
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 11px;
  color: var(--text-secondary);
  text-transform: uppercase;
  letter-spacing: 1px;
}

.toggle-btn {
  padding: 4px 10px;
  font-size: 11px;
  font-family: inherit;
  background: var(--key-bg);
  color: var(--text-secondary);
  border: 1px solid var(--key-border);
  cursor: pointer;
  transition: all 0.15s;
  letter-spacing: 1px;
}

.toggle-btn:first-of-type { border-radius: 3px 0 0 3px; }
.toggle-btn:last-of-type { border-radius: 0 3px 3px 0; }

.toggle-btn.active {
  background: var(--accent-navy);
  color: var(--accent-turquoise);
  border-color: var(--accent-turquoise);
}

#mode-select {
  padding: 4px 8px;
  font-size: 11px;
  font-family: inherit;
  background: var(--key-bg);
  color: var(--text-secondary);
  border: 1px solid var(--key-border);
  border-radius: 3px;
  cursor: pointer;
  letter-spacing: 1px;
  text-transform: uppercase;
}

#mode-select:focus { outline: 1px solid var(--accent-turquoise); }

/* === Main Area === */
#main {
  display: flex;
  flex-direction: column;
  flex: 1;
  gap: 8px;
  padding: 8px 0;
  min-height: 0;
}

/* === Canvas Area === */
#canvas-container {
  flex: 1;
  min-height: 200px;
  background: var(--bg-secondary);
  border: 1px solid var(--panel-border);
  border-radius: 4px;
  position: relative;
  overflow: hidden;
}

#game-canvas {
  display: block;
  width: 100%;
  height: 100%;
}

#canvas-overlay {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  color: var(--text-muted);
  font-size: 14px;
  letter-spacing: 2px;
  pointer-events: none;
}

/* === Bottom Panel === */
#bottom-panel {
  display: flex;
  gap: 12px;
  flex-shrink: 0;
}

/* === Key Indicators === */
#key-indicators {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 4px;
  padding: 8px;
  background: var(--panel-bg);
  border: 1px solid var(--panel-border);
  border-radius: 4px;
  flex-shrink: 0;
}

.key-row {
  display: flex;
  gap: 4px;
  justify-content: center;
}

.key {
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--key-bg);
  border: 1px solid var(--key-border);
  border-radius: 4px;
  font-size: 14px;
  font-weight: bold;
  color: var(--text-secondary);
  transition: all 0.08s;
  text-shadow: none;
}

.key.active {
  background: var(--key-active);
  border-color: var(--key-active);
  color: #fff;
  box-shadow: 0 0 12px rgba(233, 69, 96, 0.5);
  text-shadow: 0 0 4px rgba(255, 255, 255, 0.5);
}

.key.lean-left.active {
  background: var(--key-lean-left);
  border-color: var(--key-lean-left);
  box-shadow: 0 0 12px rgba(22, 199, 154, 0.5);
}

.key.lean-right.active {
  background: var(--key-lean-right);
  border-color: var(--key-lean-right);
  box-shadow: 0 0 12px rgba(233, 69, 96, 0.5);
}

#lean-state-display {
  font-size: 10px;
  text-transform: uppercase;
  letter-spacing: 2px;
  color: var(--text-muted);
  margin-top: 4px;
  min-height: 14px;
}

#lean-state-display.lean-left { color: var(--key-lean-left); }
#lean-state-display.lean-right { color: var(--key-lean-right); }

/* === Info Panel === */
#info-panel {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 8px;
  min-width: 0;
}

#drill-panel {
  flex: 1;
  padding: 12px;
  background: var(--panel-bg);
  border: 1px solid var(--panel-border);
  border-radius: 4px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

#drill-panel .placeholder {
  color: var(--text-muted);
  font-size: 12px;
  letter-spacing: 1px;
  text-transform: uppercase;
}

#settings-bar {
  padding: 8px 12px;
  background: var(--panel-bg);
  border: 1px solid var(--panel-border);
  border-radius: 4px;
  font-size: 11px;
  color: var(--text-muted);
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* === Status Bar === */
#status-bar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 4px 0;
  border-top: 1px solid var(--panel-border);
  flex-shrink: 0;
  font-size: 10px;
  color: var(--text-muted);
  letter-spacing: 1px;
  text-transform: uppercase;
}

/* === Warning Banner === */
#warning-banner {
  display: none;
  padding: 6px 12px;
  background: rgba(233, 69, 96, 0.15);
  border: 1px solid rgba(233, 69, 96, 0.3);
  border-radius: 4px;
  color: var(--accent-red);
  font-size: 11px;
  text-align: center;
}

#warning-banner.visible { display: block; }
</style>
</head>
<body>

<div id="app">
  <!-- Warning Banner (for schema version mismatch etc.) -->
  <div id="warning-banner"></div>

  <!-- Header -->
  <header id="header">
    <h1>EFT Lean Trainer</h1>
    <div id="header-controls">
      <div class="toggle-group">
        <span>Lean:</span>
        <button class="toggle-btn active" data-lean-mode="hold">Hold</button>
        <button class="toggle-btn" data-lean-mode="toggle">Toggle</button>
      </div>
      <select id="mode-select">
        <option value="free">Free Practice</option>
        <option value="reaction">Key Reaction</option>
        <option value="combo">Combo Drill</option>
        <option value="rhythm">Rhythm Drill</option>
      </select>
    </div>
  </header>

  <!-- Main Area -->
  <div id="main">
    <!-- Canvas -->
    <div id="canvas-container">
      <canvas id="game-canvas" role="img" aria-label="リーン練習シミュレーション"></canvas>
      <div id="canvas-overlay">AWAITING RENDERER</div>
    </div>

    <!-- Bottom: Key Indicators + Info Panel -->
    <div id="bottom-panel">
      <!-- Key Indicators -->
      <div id="key-indicators">
        <div class="key-row">
          <div class="key lean-left" data-key="KeyQ">Q</div>
          <div class="key" data-key="KeyW">W</div>
          <div class="key lean-right" data-key="KeyE">E</div>
        </div>
        <div class="key-row">
          <div class="key" data-key="KeyA">A</div>
          <div class="key" data-key="KeyS">S</div>
          <div class="key" data-key="KeyD">D</div>
        </div>
        <div id="lean-state-display">NEUTRAL</div>
      </div>

      <!-- Info Panel -->
      <div id="info-panel">
        <div id="drill-panel">
          <div class="placeholder">Select a mode to begin</div>
        </div>
        <div id="settings-bar">
          <span>Press WASD + Q/E to practice</span>
          <span id="clock-display">0.000s</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Status Bar -->
  <div id="status-bar">
    <span id="status-mode">Mode: Free Practice</span>
    <span id="status-keys">Keys: 0</span>
    <span id="status-lean">Lean: Neutral</span>
  </div>
</div>

<script>
// ============================================================
// GameClock — performance.now() based time management
// ============================================================
class GameClock {
  constructor() {
    this._startTime = performance.now();
  }

  now() {
    return performance.now();
  }

  elapsed() {
    return performance.now() - this._startTime;
  }

  reset() {
    this._startTime = performance.now();
  }
}

// ============================================================
// InputManager — Key input and lean state management
// ============================================================
class InputManager {
  constructor() {
    this.pressedKeys = new Set();
    this.leanState = 'neutral';
    this.leanMode = 'hold';
    this._listeners = {};
    this._keyPressTimestamps = new Map();
    this.SIMULTANEOUS_WINDOW = 80;
    this.GAME_KEYS = new Set([
      'KeyW', 'KeyA', 'KeyS', 'KeyD', 'KeyQ', 'KeyE', 'Space', 'Escape'
    ]);

    this._onKeyDown = this._handleKeyDown.bind(this);
    this._onKeyUp = this._handleKeyUp.bind(this);
    this._onBlur = this._handleBlur.bind(this);
    this._onVisibilityChange = this._handleVisibilityChange.bind(this);

    document.addEventListener('keydown', this._onKeyDown);
    document.addEventListener('keyup', this._onKeyUp);
    window.addEventListener('blur', this._onBlur);
    document.addEventListener('visibilitychange', this._onVisibilityChange);
  }

  _handleKeyDown(e) {
    if (e.repeat) return;

    const active = document.activeElement;
    const isInput = active && (
      active.tagName === 'INPUT' ||
      active.tagName === 'TEXTAREA' ||
      active.tagName === 'SELECT'
    );

    if (this.GAME_KEYS.has(e.code) && !isInput) {
      e.preventDefault();
    }

    this.pressedKeys.add(e.code);
    this._keyPressTimestamps.set(e.code, performance.now());

    this._updateLeanState(e.code, 'keydown');
    this._emit('keydown', {
      code: e.code,
      pressedKeys: new Set(this.pressedKeys),
      leanState: this.leanState
    });
  }

  _handleKeyUp(e) {
    this.pressedKeys.delete(e.code);
    this._keyPressTimestamps.delete(e.code);

    this._updateLeanState(e.code, 'keyup');
    this._emit('keyup', {
      code: e.code,
      pressedKeys: new Set(this.pressedKeys),
      leanState: this.leanState
    });
  }

  _updateLeanState(code, eventType) {
    if (code !== 'KeyQ' && code !== 'KeyE') return;

    const prevState = this.leanState;

    if (this.leanMode === 'hold') {
      if (eventType === 'keydown') {
        if (code === 'KeyQ') this.leanState = 'left';
        else if (code === 'KeyE') this.leanState = 'right';
      } else {
        if (code === 'KeyQ') {
          this.leanState = this.pressedKeys.has('KeyE') ? 'right' : 'neutral';
        } else if (code === 'KeyE') {
          this.leanState = this.pressedKeys.has('KeyQ') ? 'left' : 'neutral';
        }
      }
    } else {
      if (eventType === 'keydown') {
        if (code === 'KeyQ') {
          this.leanState = this.leanState === 'left' ? 'neutral' : 'left';
        } else if (code === 'KeyE') {
          this.leanState = this.leanState === 'right' ? 'neutral' : 'right';
        }
      }
    }

    if (prevState !== this.leanState) {
      this._emit('leanchange', { prevState, newState: this.leanState });
    }
  }

  _handleBlur() {
    this.resetState();
  }

  _handleVisibilityChange() {
    if (document.hidden) this.resetState();
  }

  resetState() {
    this.pressedKeys.clear();
    this._keyPressTimestamps.clear();
    const prevState = this.leanState;
    this.leanState = 'neutral';
    if (prevState !== 'neutral') {
      this._emit('leanchange', { prevState, newState: 'neutral' });
    }
    this._emit('reset', {});
  }

  on(event, cb) {
    if (!this._listeners[event]) this._listeners[event] = [];
    this._listeners[event].push(cb);
  }

  off(event, cb) {
    if (!this._listeners[event]) return;
    this._listeners[event] = this._listeners[event].filter(fn => fn !== cb);
  }

  _emit(event, data) {
    const cbs = this._listeners[event];
    if (!cbs) return;
    for (let i = 0; i < cbs.length; i++) cbs[i](data);
  }

  getKeyPressTime(code) {
    return this._keyPressTimestamps.get(code) || null;
  }

  areSimultaneous(codes) {
    if (codes.length === 0) return false;
    const times = [];
    for (let i = 0; i < codes.length; i++) {
      const t = this._keyPressTimestamps.get(codes[i]);
      if (t == null) return false;
      times.push(t);
    }
    return Math.max(...times) - Math.min(...times) <= this.SIMULTANEOUS_WINDOW;
  }

  setLeanMode(mode) {
    this.leanMode = mode;
    this.resetState();
  }

  destroy() {
    document.removeEventListener('keydown', this._onKeyDown);
    document.removeEventListener('keyup', this._onKeyUp);
    window.removeEventListener('blur', this._onBlur);
    document.removeEventListener('visibilitychange', this._onVisibilityChange);
  }
}

// ============================================================
// Storage — localStorage with schema versioning & fallback
// ============================================================
class Storage {
  constructor() {
    this.KEY = 'eft-lean-trainer';
    this.BACKUP_PREFIX = 'eft-lean-trainer-backup-';
    this.MAX_BACKUPS = 3;
    this.CURRENT_VERSION = 1;

    this.DEFAULTS = {
      schemaVersion: 1,
      settings: { leanMode: 'hold' },
      reactionDrill: { levels: {}, best: {} },
      comboDrill: { techniques: {}, unlocked: ['jiggle_right'] },
      rhythmDrill: { maxBPM: 60, perfectRate: 0 },
      kro: { diagnosis: null, failedCombos: {}, drillFailCounts: {} }
    };

    this.MIGRATIONS = {};
  }

  load() {
    try {
      const raw = localStorage.getItem(this.KEY);
      if (!raw) return this._deepClone(this.DEFAULTS);

      const data = JSON.parse(raw);
      if (!data || typeof data !== 'object' ||
          typeof data.schemaVersion !== 'number' ||
          !Number.isInteger(data.schemaVersion) ||
          data.schemaVersion < 1) {
        throw new Error('Invalid schema: schemaVersion must be a positive integer');
      }
      return this.migrate(data);
    } catch (e) {
      console.warn('[Storage] Data corrupted, backing up and reinitializing:', e);
      this._backupCorrupted();
      const defaults = this._deepClone(this.DEFAULTS);
      this.save(defaults);
      this._notifyUser('データが破損していたため初期化しました。設定はリセットされています。');
      return defaults;
    }
  }

  save(data) {
    if (data._readOnly) {
      console.warn('[Storage] Data is read-only (future schema version). Skipping save.');
      return;
    }
    try {
      localStorage.setItem(this.KEY, JSON.stringify(data));
    } catch (e) {
      if (e.name === 'QuotaExceededError') {
        console.warn('[Storage] Quota exceeded, pruning backups and retrying...');
        this._pruneAllBackups();
        try {
          localStorage.setItem(this.KEY, JSON.stringify(data));
          return;
        } catch (retryErr) {
          console.error('[Storage] Save failed after cleanup:', retryErr);
          this._notifyUser('保存容量が不足しています。ブラウザの設定を確認してください。');
        }
      } else {
        console.error('[Storage] Failed to save:', e);
      }
    }
  }

  clear() {
    localStorage.removeItem(this.KEY);
  }

  migrate(data) {
    let version = data.schemaVersion || 1;

    if (version > this.CURRENT_VERSION) {
      console.warn('[Storage] Future schema version detected:', version);
      data._readOnly = true;
      return data;
    }

    while (version < this.CURRENT_VERSION) {
      const migrateFn = this.MIGRATIONS[version];
      if (!migrateFn) {
        console.error('[Storage] Missing migration for version', version);
        break;
      }
      data = migrateFn(data);
      version++;
    }

    data.schemaVersion = this.CURRENT_VERSION;
    return data;
  }

  _backupCorrupted() {
    try {
      const raw = localStorage.getItem(this.KEY);
      if (raw) {
        const timestamp = Date.now();
        localStorage.setItem(this.BACKUP_PREFIX + timestamp, raw);
        this._pruneBackups();
      }
    } catch (e) {
      console.error('[Storage] Backup failed:', e);
    }
  }

  _pruneBackups() {
    const keys = [];
    for (let i = 0; i < localStorage.length; i++) {
      const key = localStorage.key(i);
      if (key.startsWith(this.BACKUP_PREFIX)) {
        keys.push(key);
      }
    }
    keys.sort().reverse();
    while (keys.length > this.MAX_BACKUPS) {
      localStorage.removeItem(keys.pop());
    }
  }

  _pruneAllBackups() {
    for (let i = localStorage.length - 1; i >= 0; i--) {
      const key = localStorage.key(i);
      if (key && key.startsWith(this.BACKUP_PREFIX)) {
        localStorage.removeItem(key);
      }
    }
  }

  _notifyUser(message) {
    const banner = document.getElementById('warning-banner');
    if (banner) {
      banner.textContent = message;
      banner.classList.add('visible');
    }
  }

  _deepClone(obj) {
    return JSON.parse(JSON.stringify(obj));
  }
}

// ============================================================
// Renderer — Canvas drawing engine with raycast visualization
// ============================================================
class Renderer {
  constructor(canvas, config = {}) {
    this._canvas = canvas;
    this._ctx = canvas.getContext('2d');
    this._displayWidth = 0;
    this._displayHeight = 0;

    this.EPSILON = 1e-10;

    // Design-spec constants (configurable via config param for testing)
    const defaults = {
      GRID_SIZE: 40,
      CHAR_RADIUS: 15,
      ENEMY_RADIUS: 10,
      FOV_HALF_ANGLE: Math.PI / 6, // 30°
      FOV_RANGE: 250,
      LEAN_OFFSET_X: 20,
      LEAN_ROTATION: (5 * Math.PI) / 180, // 5°
      EXPOSURE_SAMPLES: 16,
    };
    Object.assign(this, defaults, config);

    // Colors matching military-dark theme
    this.COLORS = {
      grid: 'rgba(40, 65, 45, 0.3)',
      charBody: '#3a7ecf',
      charStroke: '#5a9eef',
      fov: 'rgba(58, 138, 219, 0.12)',
      fovStroke: 'rgba(58, 138, 219, 0.3)',
      viewpoint: '#ffcc00',
      obstacle: '#5a6a7a',
      obstacleStroke: '#7a8a9a',
      enemy: '#e94560',
      enemyStroke: '#ff6580',
      rayVisible: '#16c79a',
      rayBlocked: '#e94560',
      exposure: '#ffffff',
    };
  }

  get width() { return this._displayWidth; }
  get height() { return this._displayHeight; }

  render(state) {
    const ctx = this._ctx;
    const w = this.width;
    const h = this.height;
    if (w === 0 || h === 0) return;

    ctx.clearRect(0, 0, w, h);

    const { obstacles, enemies, character: char, leanState } = this._sanitizeState(state, w, h);

    // Calculate viewpoint based on lean
    const vp = this._getViewpoint(char.x, char.y, leanState);
    const frontAngle = this._getFrontAngle(leanState);

    // Draw layers back-to-front
    this._drawGrid(ctx, w, h);
    this._drawFOV(ctx, vp, frontAngle);
    this._drawObstacles(ctx, obstacles);

    // Raycast visibility and draw rays
    const exposures = this._processVisibility(ctx, vp, frontAngle, enemies, obstacles);

    this._drawEnemies(ctx, enemies);
    this._drawCharacter(ctx, char.x, char.y, leanState, vp);

    // Draw exposure percentages on top
    for (const { enemy, exposure } of exposures) {
      this._drawExposure(ctx, enemy, exposure);
    }
  }

  _sanitizeState(state, w, h) {
    return {
      obstacles: state.obstacles || [],
      enemies: state.enemies || [],
      character: state.character || { x: w / 2, y: h / 2 },
      leanState: state.leanState || 'neutral',
    };
  }

  _processVisibility(ctx, vp, frontAngle, enemies, obstacles) {
    const exposures = [];
    for (const enemy of enemies) {
      const inFOV = this._isInFOV(vp.x, vp.y, enemy.x, enemy.y, frontAngle);
      this._drawRay(ctx, vp.x, vp.y, enemy, obstacles, inFOV);
      if (inFOV) {
        const exposure = this._calculateExposure(vp.x, vp.y, enemy, obstacles);
        exposures.push({ enemy, exposure });
      }
    }
    return exposures;
  }

  resize() {
    const container = this._canvas.parentElement;
    if (!container) return;
    const dpr = window.devicePixelRatio || 1;
    this._displayWidth = container.clientWidth;
    this._displayHeight = container.clientHeight;
    this._canvas.width = this._displayWidth * dpr;
    this._canvas.height = this._displayHeight * dpr;
    this._canvas.style.width = this._displayWidth + 'px';
    this._canvas.style.height = this._displayHeight + 'px';
    this._ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
  }

  destroy() {
    this._ctx = null;
  }

  // --- Viewpoint calculation ---

  _getViewpoint(cx, cy, leanState) {
    let offsetX = 0;
    if (leanState === 'left') offsetX = -this.LEAN_OFFSET_X;
    else if (leanState === 'right') offsetX = this.LEAN_OFFSET_X;
    return { x: cx + offsetX, y: cy };
  }

  _getFrontAngle(leanState) {
    // Front direction is -Y (up on canvas) = -PI/2 in atan2
    let angle = -Math.PI / 2;
    if (leanState === 'left') angle -= this.LEAN_ROTATION;
    else if (leanState === 'right') angle += this.LEAN_ROTATION;
    return angle;
  }

  // --- Drawing methods ---

  _drawGrid(ctx, w, h) {
    ctx.strokeStyle = this.COLORS.grid;
    ctx.lineWidth = 1;
    ctx.beginPath();
    for (let x = 0; x <= w; x += this.GRID_SIZE) {
      ctx.moveTo(x + 0.5, 0);
      ctx.lineTo(x + 0.5, h);
    }
    for (let y = 0; y <= h; y += this.GRID_SIZE) {
      ctx.moveTo(0, y + 0.5);
      ctx.lineTo(w, y + 0.5);
    }
    ctx.stroke();
  }

  _drawFOV(ctx, viewpoint, frontAngle) {
    const startAngle = frontAngle - this.FOV_HALF_ANGLE;
    const endAngle = frontAngle + this.FOV_HALF_ANGLE;

    ctx.beginPath();
    ctx.moveTo(viewpoint.x, viewpoint.y);
    ctx.arc(viewpoint.x, viewpoint.y, this.FOV_RANGE, startAngle, endAngle);
    ctx.closePath();
    ctx.fillStyle = this.COLORS.fov;
    ctx.fill();
    ctx.strokeStyle = this.COLORS.fovStroke;
    ctx.lineWidth = 1;
    ctx.stroke();
  }

  _drawObstacles(ctx, obstacles) {
    for (const obs of obstacles) {
      ctx.fillStyle = this.COLORS.obstacle;
      ctx.strokeStyle = this.COLORS.obstacleStroke;
      ctx.lineWidth = 1;
      ctx.fillRect(obs.x, obs.y, obs.w, obs.h);
      ctx.strokeRect(obs.x, obs.y, obs.w, obs.h);
    }
  }

  _drawCharacter(ctx, cx, cy, leanState, viewpoint) {
    // Draw body circle
    ctx.beginPath();
    ctx.arc(cx, cy, this.CHAR_RADIUS, 0, Math.PI * 2);
    ctx.fillStyle = this.COLORS.charBody;
    ctx.fill();
    ctx.strokeStyle = this.COLORS.charStroke;
    ctx.lineWidth = 2;
    ctx.stroke();

    // Draw front direction indicator
    ctx.beginPath();
    ctx.moveTo(cx, cy);
    ctx.lineTo(cx, cy - this.CHAR_RADIUS - 6);
    ctx.strokeStyle = this.COLORS.charStroke;
    ctx.lineWidth = 2;
    ctx.stroke();

    // Draw lean tilt indicator
    if (leanState !== 'neutral') {
      const tiltX = leanState === 'left' ? -8 : 8;
      ctx.beginPath();
      ctx.moveTo(cx, cy - this.CHAR_RADIUS);
      ctx.lineTo(cx + tiltX, cy - this.CHAR_RADIUS - 8);
      ctx.strokeStyle = this.COLORS.viewpoint;
      ctx.lineWidth = 2;
      ctx.stroke();

      // Draw viewpoint dot
      ctx.beginPath();
      ctx.arc(viewpoint.x, viewpoint.y, 3, 0, Math.PI * 2);
      ctx.fillStyle = this.COLORS.viewpoint;
      ctx.fill();
    }
  }

  _drawEnemies(ctx, enemies) {
    for (const enemy of enemies) {
      const r = enemy.radius || this.ENEMY_RADIUS;
      // Diamond shape
      ctx.beginPath();
      ctx.moveTo(enemy.x, enemy.y - r);
      ctx.lineTo(enemy.x + r, enemy.y);
      ctx.lineTo(enemy.x, enemy.y + r);
      ctx.lineTo(enemy.x - r, enemy.y);
      ctx.closePath();
      ctx.fillStyle = this.COLORS.enemy;
      ctx.fill();
      ctx.strokeStyle = this.COLORS.enemyStroke;
      ctx.lineWidth = 1.5;
      ctx.stroke();
    }
  }

  _drawRay(ctx, vx, vy, enemy, obstacles, inFOV) {
    if (!inFOV) return;

    const dx = enemy.x - vx;
    const dy = enemy.y - vy;
    const dist = Math.sqrt(dx * dx + dy * dy);
    if (dist < this.EPSILON) return;

    const ndx = dx / dist;
    const ndy = dy / dist;

    // Find closest obstacle intersection
    let minT = dist;
    let blocked = false;
    for (const obs of obstacles) {
      const t = this._rayAABBIntersect(vx, vy, ndx, ndy, obs);
      if (t < minT) {
        minT = t;
        blocked = true;
      }
    }

    const endX = vx + ndx * minT;
    const endY = vy + ndy * minT;

    ctx.save();
    ctx.setLineDash([6, 4]);
    ctx.lineWidth = 1.5;
    ctx.strokeStyle = blocked ? this.COLORS.rayBlocked : this.COLORS.rayVisible;
    ctx.beginPath();
    ctx.moveTo(vx, vy);
    ctx.lineTo(endX, endY);
    ctx.stroke();
    ctx.restore();
  }

  _drawExposure(ctx, enemy, exposure) {
    const text = Math.round(exposure) + '%';
    ctx.font = 'bold 12px monospace';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'bottom';

    const r = enemy.radius || this.ENEMY_RADIUS;
    const tx = enemy.x;
    const ty = enemy.y - r - 8;

    // Background for readability
    const metrics = ctx.measureText(text);
    const pw = metrics.width + 8;
    ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
    ctx.fillRect(tx - pw / 2, ty - 13, pw, 16);

    ctx.fillStyle = exposure > 0 ? this.COLORS.rayVisible : this.COLORS.rayBlocked;
    ctx.fillText(text, tx, ty);
  }

  // --- Raycast / geometry ---

  _isInFOV(vx, vy, tx, ty, frontAngle) {
    const dx = tx - vx;
    const dy = ty - vy;
    const angle = Math.atan2(dy, dx);
    const diff = Math.atan2(Math.sin(angle - frontAngle), Math.cos(angle - frontAngle));
    return Math.abs(diff) <= this.FOV_HALF_ANGLE;
  }

  // NOTE: O(enemies * obstacles * samples) complexity.
  // For large scenes, consider spatial partitioning (grid/BVH) to reduce obstacle checks.
  _calculateExposure(vx, vy, enemy, obstacles) {
    const r = enemy.radius || this.ENEMY_RADIUS;
    let visible = 0;

    for (let i = 0; i < this.EXPOSURE_SAMPLES; i++) {
      const angle = (2 * Math.PI * i) / this.EXPOSURE_SAMPLES;
      const sx = enemy.x + r * Math.cos(angle);
      const sy = enemy.y + r * Math.sin(angle);

      const dx = sx - vx;
      const dy = sy - vy;
      const dist = Math.sqrt(dx * dx + dy * dy);

      if (dist < this.EPSILON) { visible++; continue; }

      const ndx = dx / dist;
      const ndy = dy / dist;

      let blocked = false;
      for (const obs of obstacles) {
        const t = this._rayAABBIntersect(vx, vy, ndx, ndy, obs);
        if (t < dist) { blocked = true; break; }
      }

      if (!blocked) visible++;
    }

    return (visible / this.EXPOSURE_SAMPLES) * 100;
  }

  _rayAABBIntersect(ox, oy, dx, dy, rect) {
    // Slab method: returns distance to first intersection or Infinity
    let tmin = 0;
    let tmax = Infinity;

    // X slab
    if (Math.abs(dx) > this.EPSILON) {
      const invDx = 1 / dx;
      let t1 = (rect.x - ox) * invDx;
      let t2 = (rect.x + rect.w - ox) * invDx;
      if (t1 > t2) { const tmp = t1; t1 = t2; t2 = tmp; }
      tmin = Math.max(tmin, t1);
      tmax = Math.min(tmax, t2);
      if (tmin > tmax) return Infinity;
    } else {
      if (ox < rect.x || ox > rect.x + rect.w) return Infinity;
    }

    // Y slab
    if (Math.abs(dy) > this.EPSILON) {
      const invDy = 1 / dy;
      let t1 = (rect.y - oy) * invDy;
      let t2 = (rect.y + rect.h - oy) * invDy;
      if (t1 > t2) { const tmp = t1; t1 = t2; t2 = tmp; }
      tmin = Math.max(tmin, t1);
      tmax = Math.min(tmax, t2);
      if (tmin > tmax) return Infinity;
    } else {
      if (oy < rect.y || oy > rect.y + rect.h) return Infinity;
    }

    return tmin;
  }
}

// ============================================================
// AudioEngine — AudioContext based sound engine
// ============================================================
class AudioEngine {
  constructor() {
    this._audioCtx = null;
    this._lastError = null;
    this._onVisibilityChange = this._handleVisibilityChange.bind(this);
  }

  /**
   * Initialize AudioContext. Must be called within a user gesture (click/keydown).
   * @returns {Promise<void>}
   */
  async init() {
    if (!this._audioCtx) {
      this._audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      document.addEventListener('visibilitychange', this._onVisibilityChange);
    }

    if (this._audioCtx.state === 'suspended') {
      try {
        await this._audioCtx.resume();
        this._lastError = null;
      } catch (e) {
        this._lastError = e;
        throw e;
      }
    }
  }

  /**
   * Schedule a short beat sound at the given AudioContext time.
   * Uses a square wave oscillator for a percussive click sound.
   * @param {number} time - AudioContext.currentTime value to play at
   */
  playBeat(time) {
    if (!this._audioCtx || this._audioCtx.state !== 'running') return;

    const ctx = this._audioCtx;
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();

    osc.type = 'square';
    osc.frequency.setValueAtTime(880, time);

    gain.gain.setValueAtTime(0.3, time);
    gain.gain.exponentialRampToValueAtTime(0.001, time + 0.05);

    osc.connect(gain);
    gain.connect(ctx.destination);

    osc.start(time);
    osc.stop(time + 0.05);
  }

  /**
   * Resume AudioContext. Returns a Promise.
   * @returns {Promise<void>}
   */
  async resume() {
    if (!this._audioCtx) return;
    try {
      await this._audioCtx.resume();
      this._lastError = null;
    } catch (e) {
      this._lastError = e;
      throw e;
    }
  }

  /**
   * Suspend AudioContext. Returns a Promise.
   * @returns {Promise<void>}
   */
  async suspend() {
    if (!this._audioCtx) return;
    try {
      await this._audioCtx.suspend();
    } catch (e) {
      this._lastError = e;
      throw e;
    }
  }

  /**
   * Check if AudioContext is in 'running' state and ready to play.
   * @returns {boolean}
   */
  isReady() {
    return this._audioCtx !== null && this._audioCtx.state === 'running';
  }

  /**
   * Get current AudioContext state.
   * @returns {string} 'suspended' | 'running' | 'closed' | 'uninitialized'
   */
  get state() {
    return this._audioCtx ? this._audioCtx.state : 'uninitialized';
  }

  /**
   * Get the underlying AudioContext's currentTime.
   * @returns {number}
   */
  get currentTime() {
    return this._audioCtx ? this._audioCtx.currentTime : 0;
  }

  /**
   * Get the last error from resume/suspend operations.
   * @returns {Error|null}
   */
  get lastError() {
    return this._lastError;
  }

  /**
   * Handle visibility change for background recovery.
   * When returning from background, check and attempt resume.
   */
  _handleVisibilityChange() {
    if (!document.hidden && this._audioCtx && this._audioCtx.state === 'suspended') {
      this._audioCtx.resume().catch(e => {
        this._lastError = e;
        console.warn('[AudioEngine] Failed to resume after visibility change:', e);
      });
    }
  }

  /**
   * Destroy AudioContext and clean up resources.
   * Only call on app teardown, NOT on mode switch.
   */
  destroy() {
    document.removeEventListener('visibilitychange', this._onVisibilityChange);
    if (this._audioCtx) {
      this._audioCtx.close().catch(() => {});
      this._audioCtx = null;
    }
  }
}

// ============================================================
// App Initialization
// ============================================================
(function() {
  let clock, input, storage, appData, renderer, audioEngine;
  try {
    clock = new GameClock();
    input = new InputManager();
    storage = new Storage();
    appData = storage.load();
    renderer = new Renderer(document.getElementById('game-canvas'));
    audioEngine = new AudioEngine();
  } catch (initError) {
    console.error('[App] Initialization failed:', initError);
    const banner = document.getElementById('warning-banner');
    if (banner) {
      banner.textContent = '初期化に失敗しました。ページを再読み込みしてください。';
      banner.classList.add('visible');
    }
    return;
  }

  // Hide canvas overlay now that renderer is active
  const overlay = document.getElementById('canvas-overlay');
  if (overlay) overlay.style.display = 'none';

  // Schema version warning
  if (appData._readOnly) {
    const banner = document.getElementById('warning-banner');
    banner.textContent = 'このデータは新しいバージョンで作成されました。一部機能が正しく動作しない可能性があります。最新版をお使いください。';
    banner.classList.add('visible');
  }

  // Apply saved lean mode
  if (appData.settings && appData.settings.leanMode) {
    input.setLeanMode(appData.settings.leanMode);
  }

  // --- UI: Key Indicators ---
  const keyElements = {};
  document.querySelectorAll('.key[data-key]').forEach(el => {
    keyElements[el.dataset.key] = el;
  });

  const leanDisplay = document.getElementById('lean-state-display');
  const statusKeys = document.getElementById('status-keys');
  const statusLean = document.getElementById('status-lean');
  const clockDisplay = document.getElementById('clock-display');

  function updateKeyIndicators(pressedKeys) {
    for (const [code, el] of Object.entries(keyElements)) {
      el.classList.toggle('active', pressedKeys.has(code));
    }
    statusKeys.textContent = 'Keys: ' + pressedKeys.size;
  }

  function updateLeanDisplay(state) {
    const labels = { neutral: 'NEUTRAL', left: '◄ LEFT', right: 'RIGHT ►' };
    leanDisplay.textContent = labels[state] || 'NEUTRAL';
    leanDisplay.className = '';
    if (state === 'left') leanDisplay.classList.add('lean-left');
    else if (state === 'right') leanDisplay.classList.add('lean-right');
    statusLean.textContent = 'Lean: ' + (labels[state] || 'Neutral');
  }

  input.on('keydown', (data) => updateKeyIndicators(data.pressedKeys));
  input.on('keyup', (data) => updateKeyIndicators(data.pressedKeys));
  input.on('leanchange', (data) => updateLeanDisplay(data.newState));
  input.on('reset', () => {
    updateKeyIndicators(new Set());
    updateLeanDisplay('neutral');
  });

  // --- UI: Lean Mode Toggle ---
  const leanBtns = document.querySelectorAll('.toggle-btn[data-lean-mode]');
  leanBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      const mode = btn.dataset.leanMode;
      input.setLeanMode(mode);
      leanBtns.forEach(b => b.classList.toggle('active', b.dataset.leanMode === mode));
      appData.settings.leanMode = mode;
      storage.save(appData);
    });

    if (btn.dataset.leanMode === input.leanMode) {
      btn.classList.add('active');
    } else {
      btn.classList.remove('active');
    }
  });

  // --- UI: Mode Select ---
  const modeSelect = document.getElementById('mode-select');
  const statusMode = document.getElementById('status-mode');
  const modeLabels = {
    free: 'Free Practice',
    reaction: 'Key Reaction',
    combo: 'Combo Drill',
    rhythm: 'Rhythm Drill'
  };

  modeSelect.addEventListener('change', () => {
    statusMode.textContent = 'Mode: ' + (modeLabels[modeSelect.value] || modeSelect.value);
  });

  // --- Canvas Resize ---
  let resizeTimer = null;
  renderer.resize();

  // --- Demo Scene (Free Practice default) ---
  const demoState = {
    character: { x: 0, y: 0 },
    leanState: 'neutral',
    obstacles: [],
    enemies: []
  };

  function buildDemoScene() {
    const cx = renderer.width / 2;
    const cy = renderer.height * 0.65;

    demoState.character.x = cx;
    demoState.character.y = cy;

    // L-shaped cover: horizontal wall + vertical wall
    demoState.obstacles = [
      { x: cx - 50, y: cy - 120, w: 100, h: 15 },    // horizontal wall
      { x: cx - 50, y: cy - 200, w: 15, h: 80 },     // left vertical wall
      { x: cx + 80, y: cy - 180, w: 15, h: 100 },    // right pillar
    ];

    // Enemies behind cover
    demoState.enemies = [
      { x: cx + 40, y: cy - 220, radius: 10 },       // behind horizontal wall
      { x: cx - 80, y: cy - 250, radius: 10 },       // far left
    ];
  }

  buildDemoScene();

  // --- Render Loop (dirty-flag gated) ---
  let dirty = true;
  let lastLeanState = 'neutral';

  function renderLoop() {
    const currentLean = input.leanState;
    if (currentLean !== lastLeanState) {
      lastLeanState = currentLean;
      demoState.leanState = currentLean;
      dirty = true;
    }
    if (dirty) {
      renderer.render(demoState);
      dirty = false;
    }
    clockDisplay.textContent = (clock.elapsed() / 1000).toFixed(3) + 's';
    requestAnimationFrame(renderLoop);
  }
  requestAnimationFrame(renderLoop);

  // Rebuild scene on resize (with cleanup via AbortController)
  const resizeController = new AbortController();
  window.addEventListener('resize', () => {
    clearTimeout(resizeTimer);
    resizeTimer = setTimeout(() => {
      renderer.resize();
      buildDemoScene();
      dirty = true;
    }, 150);
  }, { signal: resizeController.signal });

  // --- Self-test functions (dev mode) ---
  async function runAudioEngineTests() {
    const results = [];
    function assert(name, condition) {
      results.push({ name, pass: !!condition });
      console.log(condition ? '[PASS]' : '[FAIL]', name);
    }

    // Test 1: Initial state
    const testEngine = new AudioEngine();
    assert('initial state is uninitialized', testEngine.state === 'uninitialized');
    assert('isReady returns false before init', testEngine.isReady() === false);
    assert('currentTime is 0 before init', testEngine.currentTime === 0);
    assert('lastError is null initially', testEngine.lastError === null);

    // Test 2: init creates AudioContext
    try {
      await testEngine.init();
      assert('state is running after init', testEngine.state === 'running');
      assert('isReady returns true after init', testEngine.isReady() === true);
      assert('currentTime is a number', typeof testEngine.currentTime === 'number');
    } catch (e) {
      assert('init succeeds (may fail without user gesture)', false);
    }

    // Test 3: suspend
    try {
      await testEngine.suspend();
      assert('state is suspended after suspend', testEngine.state === 'suspended');
      assert('isReady returns false after suspend', testEngine.isReady() === false);
    } catch (e) {
      assert('suspend succeeds', false);
    }

    // Test 4: resume
    try {
      await testEngine.resume();
      assert('state is running after resume', testEngine.state === 'running');
      assert('isReady returns true after resume', testEngine.isReady() === true);
    } catch (e) {
      assert('resume succeeds', false);
    }

    // Test 5: playBeat does not throw
    try {
      testEngine.playBeat(testEngine.currentTime + 0.1);
      assert('playBeat does not throw', true);
    } catch (e) {
      assert('playBeat does not throw', false);
    }

    // Test 6: playBeat is no-op when suspended
    try {
      await testEngine.suspend();
      testEngine.playBeat(testEngine.currentTime + 0.1);
      assert('playBeat is no-op when suspended', true);
    } catch (e) {
      assert('playBeat is no-op when suspended', false);
    }

    // Test 7: destroy
    testEngine.destroy();
    assert('state is uninitialized after destroy', testEngine.state === 'uninitialized');
    assert('isReady returns false after destroy', testEngine.isReady() === false);

    // Test 8: resume/suspend on uninitialized engine is no-op
    const uninitEngine = new AudioEngine();
    try {
      await uninitEngine.resume();
      assert('resume on uninitialized is no-op', true);
    } catch (e) {
      assert('resume on uninitialized is no-op', false);
    }
    try {
      await uninitEngine.suspend();
      assert('suspend on uninitialized is no-op', true);
    } catch (e) {
      assert('suspend on uninitialized is no-op', false);
    }

    const passed = results.filter(r => r.pass).length;
    const total = results.length;
    console.log('--- AudioEngine Tests: ' + passed + '/' + total + ' passed ---');
    return { passed, total, results };
  }

  // --- Expose for other modules and testing ---
  window.EFTTrainer = Object.freeze({
    clock,
    input,
    storage,
    appData,
    renderer,
    audioEngine,
    runAudioEngineTests,
    destroy() {
      resizeController.abort();
      renderer.destroy();
      audioEngine.destroy();
    }
  });
})();
</script>
